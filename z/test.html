<!DOCTYPE HTML>
<html>
<body>
    <script>
        function getParam(key) {
            var r = new RegExp("(\\?|#|&)" + key + "=([^&#]*)(&|#|$)");
            var m = location.href.match(r);
            return decodeURIComponent(!m ? "" : m[2]);
        }

        if(getParam("v") == ""){
            location.href = "https://weixinhlmj.37gjw.com/chuanma/test.html?v=" + Math.random();
        }
        else {
            location.href = "" +
                    "https://weixinhlmj.37gjw.com/chuanma/161220142001/index.html" +
                    "?roomid=" + getParam("roomid") +
                    "&users=" + getParam("users") +
                    "&code=" + getParam("code") +
                    "&accessType=test";
        }
    </script>
</body>
</html>
