<!DOCTYPE HTML>
<html>
<body>
    <script>
        function getParam(key) {
            var r = new RegExp("(\\?|#|&)" + key + "=([^&#]*)(&|#|$)");
            var m = location.href.match(r);
            return decodeURIComponent(!m ? "" : m[2]);
        }

        location.href = "" +
                "https://weixinhlmj.37gjw.com/chuanma/161219193054/index.html" +
                "?roomid=" + getParam("roomid") +
                "&users=" + getParam("users") +
                "&code=" + getParam("code") +
                "&accessType=test";
    </script>
</body>
</html>
